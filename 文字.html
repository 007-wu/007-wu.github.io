<!DOCTYPE HTML>
<HTML>

<head>
    <meta charset="UTF-8">
    <title>文字标签</title>
</head>

<body>
<bgcolor
="#AFEEEE">
<!--标题字标签<h1>-<h6>,字体会逐渐变小-->
<h1>这是标题内容标签！(第一标题！)</h1>
<h2>（第二标题！）</h2>
<!--空格标签<&nbsp>-->
<h3>&nbsp;nbsp;俩空格;&nbsp;&nbsp;</h3>
<!--&quot(")  &gt(>)  &amp(&)  &lt(<)-->
<h4>&amp;&lt;&gt;&cap;&copy;&reg;</h4>
<!--粗体文字<strong> 斜体文字<em> 带下划线的文字<u> 上标标签<sup> 下标标签<sub>-->
<strong>粗体文字</strong><br>
<em>斜体字</em><br>
<u>带下划线的字</u><br>
<!--下标标签-->
<sub><strike>￥9000</strike></sub>
<!--中部划线<strike>-->
<strike>￥4999</strike>
<!--上标标签-->
<sup>￥1000</sup><br>

<!--修饰字体的标签<font size="字号"color="字体颜色"face="字体" >-->
<font size="+5" color="pink" face="华文琥珀">我爱小楠！！</font>
</body>

</HTML>
